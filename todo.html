  <div class="container my-4">
    <h2 class="text-center"> ToDo List </h2>



    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="description"> Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" id="add" class="btn btn-primary">Add to List</button>
      <button type="submit" id="add" class="btn btn-primary" onclick="clearstroage()">Clear List</button>


      <div id="Items" class="my-4">
        <h2>Your Items</h2>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get Some Coffee</td>
              <td>You need a coffee as you are a coderr</td>
              <td><button class="btn btn-primary">DELETE</button></td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
    <script>
function getAndupdate(){
  console.log("updatinhg list ......");
        tit = document.getElementById('title').value;
        desc = document.getElementById('description').value;

        if (localStorage.getItem('itemsJson') == null) {
          itemJsonArray = [];
          itemJsonArray.push([tit, desc]);
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))

        }

        else {
          itemJsonArrayStr = localStorage.getItem('itemsJson')
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([tit, desc]);
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
        }
      update(); 
}
      function update() {
        
        if (localStorage.getItem('itemsJson') == null) {
          itemJsonArray = [];
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))

        }

        else {
          itemJsonArrayStr = localStorage.getItem('itemsJson')
          itemJsonArray = JSON.parse(itemJsonArrayStr);
        }
        //populate the table

        let tableBody = document.getElementById("tableBody")
        let str = "";

        itemJsonArray.forEach((element, index) => {
          str += `
          <tr>
            <th scope="row">${index + 1}</th>
            <td>${element[0]}</td>
            <td>${element[1]}</td>
            <td><button class="btn btn-primary" onclick="deleted(${index})">Delete</button></td>
          </tr>
          `
        });
        tableBody.innerHTML = str;
      }
      add = document.getElementById("add");
      add.addEventListener("click", getAndupdate)
      update();

      function deleted(itemIndex) {
        console.log("Delete", itemIndex);
        itemJsonArrayStr = localStorage.getItem('itemsJson')
        itemJsonArray = JSON.parse(itemJsonArrayStr);

        //DELETE INDEX
        itemJsonArray.splice(itemIndex, 1);
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
        update(); 

      }

    function clearstroage(){
      if(confirm("do you really want to clear? ")){
      console.log("clear the storage")
      localStorage.clear();
      update();
    }
  }
    </script>
